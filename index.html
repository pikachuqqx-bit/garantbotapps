<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garant Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: white;
        }
        
        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        .main-button {
            background: white;
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .main-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .main-button:active {
            transform: translateY(0);
        }
        
        .button-create {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }
        
        .button-profile {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
        }
        
        .button-withdraw {
            background: linear-gradient(135deg, #FF9800, #F57C00);
            color: white;
        }
        
        .button-icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõ°Ô∏è</div>
        <div class="button-grid">
            <button class="main-button button-create" onclick="createDeal()">
                <span class="button-icon">üéÅ</span>
                –°–æ–∑–¥–∞—Ç—å —Å–¥–µ–ª–∫—É
            </button>
            
            <button class="main-button button-profile" onclick="showProfile()">
                <span class="button-icon">üë§</span>
                –ú–æ–π –ø—Ä–æ—Ñ–∏–ª—å
            </button>
            
            <button class="main-button button-withdraw" onclick="withdrawFunds()">
                <span class="button-icon">üí∏</span>
                –í—ã–≤–µ—Å—Ç–∏ —Å—Ä–µ–¥—Å—Ç–≤–∞
            </button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        let user = tg.initDataUnsafe.user;
        
        function createDeal() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É —Å–æ–∑–¥–∞–Ω–∏—è —Å–¥–µ–ª–∫–∏ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'create_deal'
            }));
        }
        
        function showProfile() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –ø–æ–∫–∞–∑–∞ –ø—Ä–æ—Ñ–∏–ª—è –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'show_profile'
            }));
        }
        
        function withdrawFunds() {
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –≤—ã–≤–æ–¥–∞ —Å—Ä–µ–¥—Å—Ç–≤ –≤ –±–æ—Ç–∞
            tg.sendData(JSON.stringify({
                action: 'withdraw_funds'
            }));
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–∞–Ω–Ω—ã—Ö –æ—Ç –±–æ—Ç–∞
        tg.onEvent('viewportChanged', (event) => {

        });
    </script>
</body>
</html>
