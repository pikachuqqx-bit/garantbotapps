<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garant Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .app-title {
            color: white;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .app-subtitle {
            color: #888;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .button-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .main-button {
            background: #1a1a1a;
            border: 2px solid #333;
            border-radius: 15px;
            padding: 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
            text-align: left;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        
        .main-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .main-button:hover::before {
            left: 100%;
        }
        
        .main-button:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .main-button:active {
            transform: translateY(0);
        }
        
        .button-create {
            border-color: #4CAF50;
        }
        
        .button-create:hover {
            border-color: #4CAF50;
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.3);
        }
        
        .button-profile {
            border-color: #2196F3;
        }
        
        .button-profile:hover {
            border-color: #2196F3;
            box-shadow: 0 8px 25px rgba(33, 150, 243, 0.3);
        }
        
        .button-withdraw {
            border-color: #FF9800;
        }
        
        .button-withdraw:hover {
            border-color: #FF9800;
            box-shadow: 0 8px 25px rgba(255, 152, 0, 0.3);
        }
        
        .button-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }
        
        .button-text {
            flex: 1;
        }
        
        .button-description {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-weight: normal;
        }
        
        .telegram-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .telegram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .status-message {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            font-size: 14px;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üõ°Ô∏è</div>
        <div class="app-title">GARANT BOT</div>
        <div class="app-subtitle">Secure Crypto Transactions</div>
        
        <div id="statusMessage" class="status-message" style="display: none;"></div>
        
        <div class="button-grid">
            <button class="main-button button-create" onclick="createDeal()" id="createDealBtn">
                <span class="button-icon">üéÅ</span>
                <div class="button-text">
                    Create Deal
                    <div class="button-description">Secure transaction with guarantor</div>
                </div>
            </button>
            
            <button class="main-button button-profile" onclick="showProfile()" id="showProfileBtn">
                <span class="button-icon">üë§</span>
                <div class="button-text">
                    My Profile
                    <div class="button-description">Balance, rating and statistics</div>
                </div>
            </button>
            
            <button class="main-button button-withdraw" onclick="withdrawFunds()" id="withdrawFundsBtn">
                <span class="button-icon">üí∏</span>
                <div class="button-text">
                    Withdraw Funds
                    <div class="button-description">Withdraw to wallet or card</div>
                </div>
            </button>
        </div>
        
        <button class="telegram-button" onclick="openFullBot()">
            üì± Open Full Bot
        </button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
        let tg = window.Telegram.WebApp;
        
        // –†–∞—Å—à–∏—Ä—è–µ–º –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —á–µ—Ä–Ω—É—é —Ç–µ–º—É
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –Ω–∞–∑–∞–¥
        tg.BackButton.show();
        tg.BackButton.onClick(() => {
            tg.close();
        });
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ —Å—Ç–∞—Ç—É—Å–∞
        function showStatus(message, isError = false) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.style.color = isError ? '#ff4444' : '#4CAF50';
            statusElement.style.display = 'block';
            
            setTimeout(() => {
                statusElement.style.display = 'none';
            }, 3000);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ –∫–Ω–æ–ø–æ–∫ –≤–æ –≤—Ä–µ–º—è –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è
        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.classList.add('loading');
                button.innerHTML = `
                    <span class="button-icon">‚è≥</span>
                    <div class="button-text">
                        Processing...
                        <div class="button-description">Please wait</div>
                    </div>
                `;
            } else {
                button.classList.remove('loading');
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ –∫–Ω–æ–ø–∫–∏
                if (buttonId === 'createDealBtn') {
                    button.innerHTML = `
                        <span class="button-icon">üéÅ</span>
                        <div class="button-text">
                            Create Deal
                            <div class="button-description">Secure transaction with guarantor</div>
                        </div>
                    `;
                } else if (buttonId === 'showProfileBtn') {
                    button.innerHTML = `
                        <span class="button-icon">üë§</span>
                        <div class="button-text">
                            My Profile
                            <div class="button-description">Balance, rating and statistics</div>
                        </div>
                    `;
                } else if (buttonId === 'withdrawFundsBtn') {
                    button.innerHTML = `
                        <span class="button-icon">üí∏</span>
                        <div class="button-text">
                            Withdraw Funds
                            <div class="button-description">Withdraw to wallet or card</div>
                        </div>
                    `;
                }
            }
        }
        
        function createDeal() {
            const buttonId = 'createDealBtn';
            setButtonLoading(buttonId, true);
            showStatus('Opening deal creation...');
            
            try {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞
                tg.sendData(JSON.stringify({
                    action: 'create_deal',
                    timestamp: Date.now(),
                    source: 'webapp'
                }));
                
                // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                setTimeout(() => {
                    tg.close();
                }, 1000);
                
            } catch (error) {
                console.error('Error sending data:', error);
                showStatus('Error: Failed to send request', true);
                setButtonLoading(buttonId, false);
            }
        }
        
        function showProfile() {
            const buttonId = 'showProfileBtn';
            setButtonLoading(buttonId, true);
            showStatus('Loading profile...');
            
            try {
                tg.sendData(JSON.stringify({
                    action: 'show_profile',
                    timestamp: Date.now(),
                    source: 'webapp'
                }));
                
                setTimeout(() => {
                    tg.close();
                }, 1000);
                
            } catch (error) {
                console.error('Error sending data:', error);
                showStatus('Error: Failed to load profile', true);
                setButtonLoading(buttonId, false);
            }
        }
        
        function withdrawFunds() {
            const buttonId = 'withdrawFundsBtn';
            setButtonLoading(buttonId, true);
            showStatus('Opening withdrawal...');
            
            try {
                tg.sendData(JSON.stringify({
                    action: 'withdraw_funds',
                    timestamp: Date.now(),
                    source: 'webapp'
                }));
                
                setTimeout(() => {
                    tg.close();
                }, 1000);
                
            } catch (error) {
                console.error('Error sending data:', error);
                showStatus('Error: Failed to open withdrawal', true);
                setButtonLoading(buttonId, false);
            }
        }
        
        function openFullBot() {
            showStatus('Opening bot...');
            // –ó–∞–º–µ–Ω–∏—Ç–µ YOUR_BOT_USERNAME –Ω–∞ username –≤–∞—à–µ–≥–æ –±–æ—Ç–∞
            tg.openTelegramLink('https://t.me/CrystalsFakeCheckBot');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π Telegram WebApp
        tg.onEvent('viewportChanged', (event) => {
            console.log('Viewport changed:', event);
        });
        
        tg.onEvent('themeChanged', (event) => {
            console.log('Theme changed:', event);
        });
        
        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —á—Ç–æ WebApp –≥–æ—Ç–æ–≤
        document.addEventListener('DOMContentLoaded', function() {
            showStatus('WebApp ready!');
        });
    </script>
</body>
</html>
